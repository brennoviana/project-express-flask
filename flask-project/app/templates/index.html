<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Filmes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background: #fff;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lista de Filmes</h1>
    </header>
    <div class="container">
        <ul>
            <li>Os Vingadores</li>
            <li>O Senhor dos An√©is</li>
            <li>Matrix</li>
            <li>Inception (A Origem)</li>
            <li>Interstellar</li>
        </ul>
    </div>
</body>
</html>
